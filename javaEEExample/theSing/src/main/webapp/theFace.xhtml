<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html">

  <h:head>

    <meta charset="utf-8"/>
    <title>The Sing</title>
    <h:outputStylesheet library="css\/\/" name="theStyle.css" media="screen"/>
    <!--link type="text/css" rel="stylesheet" href="resources/css/theStyle.css"/!-->

  </h:head>

  <h:body styleClass="anyMainFont anyBackground">

    <h:form>

      <h:messages styleClass="anyColourOffUnwork"/>

      <h:panelGrid columnClasses="anyPGBeenACenter">

        <h:outputText value="The rows to start:"/>

        <h:inputTextarea label="The rows to start" cols="48" rows="1"
          value="#{toTheSing.toTheStringForStart}" styleClass
            ="anyNonSizechangable anyBackground anyOtherFont"/>

        <h:commandButton actionListener="#{toTheSing.doAll}"
          value="Do sing!"/>

        <h:outputText value="The words to sing:"/>

        <h:inputTextarea label="The words to sing" cols="56" rows="9" readonly="true"
          value="#{toTheSing.toTheWordsToSing}" styleClass
            ="anyNonSizechangable anyBackground anyOtherFont"/>

      </h:panelGrid>

    </h:form>

  </h:body>

</html>
